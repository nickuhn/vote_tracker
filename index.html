<!DOCTYPE html>
 <html>
   <head>
      <meta charset="utf-8">
      <title>Cutest Kitten Voter</title>
      <meta name="description" content="Kitten, Kittens, More Kittens, Cute, Vote">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="normalize.css">
      <link rel="stylesheet" type="text/css" href="skeleton.css">
      <link rel="stylesheet" type="text/css" href="styles.css">
      <script src="HTTP://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script type="text/javascript" src="vote_tracker.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
      <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400italic,400,700|Architects+Daughter' rel='stylesheet' type='text/css'>
    </head>
  <body class="container">
    <header class="row">
      <h1 class="siteHeadline twelve columns">Cutest Kitten Face-Off!</h1>
    </header>
    <main>
      <section class="vote row">
        <div id="vote1" class="six columns voteable"><img class="cat1" src="http://i.imgur.com/Plz1WkF.jpg" alt="cute cat"><p class="cat-caption">Click to vote for me!</p></div>
        <div id="vote2" class="six columns voteable"><img class="cat2" src="http://i.imgur.com/4y5tNN7.jpg"alt="not so cute cat"><p class="cat-caption">Click to vote for me!</p></div>
      </section>
      <section class="new-cat row">
        <button type="button" class="new-cat-button offset-by-four four columns">Want more cats?</button>
      </section>
    </main>
    <footer class="row">
      <p class="offset-by-four four columns footer-text">Created by Nick Kuhn</p>
    </footer>
  </body>
</html>
